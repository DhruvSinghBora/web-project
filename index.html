    <div id = "exmaple">
      <h1 class="text-4xl font-bold text-center">Count: {{count}}</h1>
      <button class="bg-blue-300 rounded shadow" @click="increment">Increment</button>
      <button class="bg-red-300 rounded shadow" @click="count--">Decrement</button>

    </div>
    <script type ="module">
      import { createApp } from 'https://unpkg.com/petite-vue?module'
      createApp({
        count: 0,
        increment() {
          this.count++
        },
      }).mount("#exmaple")  

    </script>
